<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="nav">
                Navigation
            </div>
        </header>

        <main>

            <section class="user-data">
                <div id="user-warning" class="hidden"></div>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="url">Insert a valid URL</label>
                    <input id="url" type="text" name="input" value="" placeholder="insert url here">
                    <input type="submit" id = "submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section class="content-output">

                <div id="app-data" class="generate-output hidden">

                    <h3>Agreement:</h3>
                    <p id="agreement" class="item"></p>

                    <h3>Confidence:</h3>
                    <p id="confidence" class="item"></p>

                    <h3>Irony:</h3>
                    <p id="irony" class="item"></p>

                    <h3>Subjectivity:</h3>
                    <p id="subjectivity" class="item"></p>

                    <h3>Polarity:</h3>
                    <p id="score" class="item"></p>

                </div>

            </section>

        </main>

        <footer>
            <p>Andrea Cuneo</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
              });
            }
        </script>
    </body>
</html>
